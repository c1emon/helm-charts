# Default values for frps.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: snowdreamtech/frps
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

frps:
  httpEndpoint:
    podPort: 80
    hosts: {}
      # - host: "a.frp.example.icu"
      #   tls: true
      # - host: "b.frp.example.icu"
      #   tls: true
      # - host: "c.frp.example.icu"
      #   tls: false
  ports: []
    # - name: extPort-1
    #   podPort: 8089
    #   svcPort: 8089
    #   protocol: TCP
    # - name: extPort-2
    #   podPort: 80891
    #   svcPort: 80893
    #   protocol: UDP
    # - name: extPort-3
    #   podPort: 18089
    #   svcPort: 28089
  dashboard:
    enabled: false
    ingress:
      enabled: false
      tls: false
      host: "dashboard.frp.example.icu"
    port: 7500
    
  bind: 
    tcp: 
      pod: 7000
      ing: 7000
    # udp: 
    #   pod: 7000
    #   ing: 7000
  config:
    mapName: ""
    path: "/etc/frp/frps.ini"
    content: |-
      [common]
      bind_addr = 0.0.0.0
      bind_port = 7000
      bind_udp_port = 7000
      vhost_http_port = 7001
      subdomain_host = frps

      #dash board
      enable_prometheus = true
      dashboard_addr = 0.0.0.0
      dashboard_port = 7000

      # auth token
      token = token123

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

service:
  type: ClusterIP

ingress:
  className: "nginx"
  autoHttpsIssuer: "letsencrypt-prod"
  annotations: {}

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 500m
  #   memory: 256Mi
  # requests:
  #   cpu: 50m
  #   memory: 64Mi

healthz: 
  enabled: false
  livenessProbeOverride: {}
  readinessProbeOverride: {}

nodeSelector: {}

tolerations: []

affinity: {}
