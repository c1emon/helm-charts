apiVersion: v1
kind: Service
metadata:
  name: {{ include "frps.fullname" . }}
  labels:
    {{- include "frps.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ include "frps.config.exposedBind" . }}
      targetPort: pod-bind
      protocol: TCP
      name: frps-bind
    {{- if .Values.frps.dashboard }}
    - port: 8081
      targetPort: dashboard
      protocol: TCP
      name: frps-dashboard
    {{- end }}
    {{- if .Values.frps.httpEndpoint }}
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
    {{- end }}
    {{- if .Values.frps.ports }}
    {{- include "frps.config.svc.ports" . | indent 4 }}
    {{- end }}
  selector:
    {{- include "frps.selectorLabels" . | nindent 4 }}
